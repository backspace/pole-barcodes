---
language: node_js
node_js:
  - "12.16.2"

sudo: false
dist: trusty

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

branches:
  only:
    - primary

script:
  - npm run lint:hbs
  - npm run lint:js
  - npm test
